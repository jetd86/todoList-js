<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udemy Learn Js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="header navbar navbar-dark bg-primary">
    <a class="navbar-brand">Navbar</a>
    <form class="form-inline">
        <select class="form-control form-control-sm" id="themeSelect">
            <option value="default">Theme Default</option>
            <option value="light">Theme Light</option>
            <option value="dark">Theme Dark</option>
        </select>
    </form>
</nav>
<div class="form-section mt-5">
    <div class="container">
        <div class="row">
            <div class="col col-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Новая задача</h5>
                        <form name="addTask">
                            <input type="text" name="title" id="title" class="form-control" placeholder="Task title"/>
                            <input type="text" name="body" id="body" class="form-control mt-3" placeholder="Task body"/>
                            <button type="submit" class="btn btn-primary mt-4">Добавить задачу</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="tasks-list-section mt-5">
    <div class="container">
        <ul class="list-group">
        </ul>
    </div>
</div>
<br>

<script src="js/app.js"></script>
</body>
</html>
